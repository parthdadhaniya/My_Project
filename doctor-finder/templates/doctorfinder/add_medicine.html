{% extends "enterprise/base.html" %}
			
			{% block content %}
           
			 <div class="page-content-wrapper">
                <div class="page-content">
                    <div class="page-bar">
                        <div class="page-title-breadcrumb">
                            <div class=" pull-left">
                                <div class="page-title">Add Medicine</div>
                            </div>
                            <ol class="breadcrumb page-breadcrumb pull-right">
                                <li><i class="fa fa-home"></i>&nbsp;<a class="parent-item" href="index.html">Home</a>&nbsp;<i class="fa fa-angle-right"></i>
                                </li>
                                <li><a class="parent-item" href="#">Medicines</a>&nbsp;<i class="fa fa-angle-right"></i>
                                </li>
                                <li class="active">Add Medicine</li>
                            </ol>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-sm-12">
                            <div class="card card-box">
                                <div class="card-head">
                                    <header>Add Medicine Information</header>
                                     
				                        
                                </div>
                                <div class="card-body" id="bar-parent">
                                       <br>
                                    <form method="POST" action="{% url 'add_medicine_indatabase' %}" id="form_sample_1" class="form-horizontal" >
                                        <br><br>
                                        {%csrf_token%}
                                           
                                        <div class="form-body">
                                            <div class="form-group row">
                                                <label class="control-label col-md-3">Medicine Name
                                                    <span class="required"> * </span>
                                                </label>
                                                <div class="col-md-5">
                                                    <input type="text" name="medicine" data-required="1" placeholder="Enter medicine name" class="form-control input-height" required/> </div>
                                            </div>
                                            <div class="form-group row">
                                                    <label class="control-label col-md-3">Manufacturer Name
                                                        <span class="required"> * </span>
                                                    </label>
                                                    <div class="col-md-5">
                                                        <input type="text" name="manufacturer" data-required="1" placeholder="Enter manufacture name" class="form-control input-height" required /> </div>
                                                </div>
                                            <div class="form-group row">
                                                <label class="control-label col-md-3">Type
                                                    <span class="required"> * </span>
                                                </label>
                                                <div class="col-md-5">
                                                    <select class="form-control input-height" name="typemedicine" required>
                                                        <option value="">Select type</option>
                                                        <option selected="selected" value="Pills">Pills</option>
                                                        <option value="Ointment">Ointment</option>
                                                        <option value="Injection">Injection</option>
                                                        <option value="Spray">Spray</option>
                                                        <option value="Syrup">Syrup</option>
                                                    </select>
                                                </div>
											</div>
											<br>
                                            <div class="form-actions">
                                            <div class="row">
                                                <div class="offset-md-3 col-md-9">
                                                    <input type="submit" class="btn btn-info" value="update" name="update"></input>
                                                    <a  href="{% url 'all_medicines' %}"class="btn btn-default" value="cancel" >Cancel</a>
                                                </div>
                                            	</div>
                                            </div>
                                            
										</div>
                                    </form>
                                   <br>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
		   
			 <!-- Bootstrap modal -->
			 {% if message %}  
			 <div class="container">
				  
					 <div class="modal custom fade" id="duplicateModal" role="dialog">
					 <div class="modal-dialog">
				 
					   <!-- Modal content-->
					   <div class="modal-content">
						 <div class="modal-header">
						   <button type="button" class="close" data-dismiss="modal">Ã—</button>
						   <h4 class="modal-title">Duplicate Data</h4>
						 </div>
						 <div class="modal-body">
				 
						   <strong>Error: </strong> <pid="regEmail">{{message | title}}</p>
						 </div>
						 <div class="modal-footer">
								 <button type="button" class="btn btn-danger" data-dismiss="modal">Ok</button>
						 </div>
					   </div>
				 
					 </div>
				   </div>
				 </div>
				 
				 <script>
				$(window).on('load',function(){
				 $('#duplicateModal').modal({backdrop:true});
			 });
				 </script>
					 {% endif %}
		 
					 {% endblock%}  
				
         
			<!-- end page content -->
