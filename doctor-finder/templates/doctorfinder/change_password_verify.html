<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Stenoclever</title>
  <script src="{% static '/enterprise/js/jquery.min.js' %}" ></script>
  <link href="{% static '/enterprise/js/login/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
	<script src="{% static '/enterprise/js/login/bootstrap.bundle.min.js' %}"></script>
  
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"/> 
  
  <link href="{% static '/enterprise/js/login/login.min.css' %}" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" type="image/ico" href="{% static '/enterprise/img/favicon.ico' %}"/>
</head>
<img src="{% static '/enterprise/img/vertical.png' %}" style="max-height:110px; position:relative;margin-top:19px; margin-left:615px;margin-bottom:-23px;"></img>
<body style="background-color:#4a90e2;">
  <div class="container">
    <div class="card card-login mx-auto mt-5">
        <div class="card-header" style="text-align:center">Change Password</div>
      <div class="card-body">
        <form method="POST" action="{% url 'verify_password'%}">
          {% csrf_token %}
          {% if msg %}<span style="color:red;" >{{msg}}</span>{% endif %}
                         <div class="form-group">
                            <label for="otp">Enter OTP</label>
                            <div class="input-icon icon-otp"></div>
                            <input autocomplete="off" class="form-control otp" id="otp" name="otp"  tabindex="2" type="number" maxlength="6" required/>
                        </div>
                        {% if emailid %}
                        <input type="hidden" value="{{emailid}}" name="emailid"/>{% endif %}
                        <div class="form-group">
                            <label for="Change Password">Password</label>
                            <div class="input-icon icon-password"></div>
                            <input autocomplete="off" class="form-control password" id="change_password" name="password"  tabindex="2" type="password" required/>
                        </div>
						<div class="form-group">
                            <label for="Change Password">Confirm Password</label>
                            <div class="input-icon icon-password"></div>
                            <input autocomplete="off" class="form-control password" id="new_password" name="confirm"  tabindex="2" type="password" required/>
                        </div>
          <div class="form-group">
            <div class="form-check">
              
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-block" >Set Password</button>
        </form>
        
      </div>
	  
	 
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="{% static '/enterprise/js/login/login.min.js' %}" ></script>
<script src="{% static '/enterprise/js/login/jquery.easing.min.js' %}" ></script>
</body>

</html>
